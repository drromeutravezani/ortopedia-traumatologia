<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Dr Romeu Maggesissi Travezani</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #25629D;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1b4a76;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  
  <main>
    <h2>Entre em contato</h2>
    <p>Preencha o formulário abaixo e retornarei o mais breve possível:</p>
    
    <form action="https://formspree.io/f/xqalvryy" method="POST">
      <label>Nome:</label>
      <input type="text" name="nome" required>
      
      <label>Email:</label>
      <input type="email" name="email" required>
      
      <label>Mensagem:</label>
      <textarea name="mensagem" rows="5" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 - Dr. Romeu Maggesissi Travezani</p>
  </footer>
</body>
</html>
