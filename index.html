<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao meu site!</h1>
  </header>
  <main>
    <p>Este é um site simples feito em HTML e CSS.</p>
    <p>Você pode adicionar mais páginas, imagens e links.</p>
  </main>
  <footer>
    <p>&copy; 2025 Meu Site</p>
  </footer>
</body>
</html>
